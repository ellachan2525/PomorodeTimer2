<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        <div class="timer-container">
            <div id="timer" class="timer">25:00</div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn">開始</button>
            <button id="resetBtn" class="btn">リセット</button>
        </div>
        <div class="status">
            <p id="statusText">作業時間</p>
        </div>
        <div class="settings">
            <h2>設定</h2>
            <div class="setting-item">
                <label for="workTime">作業時間 (分):</label>
                <input type="number" id="workTime" value="25" min="1">
            </div>
            <div class="setting-item">
                <label for="breakTime">休憩時間 (分):</label>
                <input type="number" id="breakTime" value="5" min="1">
            </div>
        </div>
    </div>
    <script src="pomodoro.js"></script>
</body>
</html>
